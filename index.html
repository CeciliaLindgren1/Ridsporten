<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ridsporten</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
  </head>

<body id="toppen">
  <div class="container">

<!--Min rubrik-->
<header>
    <h1>RIDSPORTEN</h1>
</header>
<!--Min meny-->

<nav>
    <div class="meny">
      <a href="#">Min häst</a>
      <a href="#">Vardag i stallet</a>
    </div>
</nav>

<section>
<!--dropdown meny-->
  <div class="dropdown">
    <button class="dropbtn">Fördjupning</button>
    <div class="dropdown-content">
      <a href="https://www.ridsport.se/">Ridsport</a>
      <a href="https://www.hippson.se/">Hippson</a>
      <a href="https://www.tidningenridsport.se/">Tidningen Ridsport</a>
    </div>
  </div>
</section>
<!--bildspel-->
<!-- Slideshow container -->

<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img class="bild" src="img/hopp.jpg" alt="Häst som hoppar över hinder" style="width:650px;height:450px">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img class="bild" src="img/terräng.jpg" alt="Häst som springer genom vatten" style="width:650px;height:450px">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img class="bild" src="img/hästar.jpg" alt="Hästar" style="width:650px;height:450px">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>


<!--Till toppen av sidan-->
<footer>
  <div>
<p class="knapp">
  <a href="#toppen">Till toppen av sidan</a>
</p>
  </div>
</footer>

<!-- Javascripten -->
<script>type="javascript" src="js/script.js"</script>

  </div>
</body>
